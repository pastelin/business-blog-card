<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Business Blog Card</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="container flex-responsive flex-center vh-100">
			<article class="card">
				<div class="container-hero-image">
					<img
						class="border-top"
						src="./img/hero-image-business-card.png"
						alt="Business Card"
					/>
					<img class="bottom-0" src="img/white-overlay.svg" />
				</div>

				<h1 class="title">Perfect solution for small business</h1>

				<p class="detail mb-30">
					Small businesses need to generate leads to grow. You can use tools like Ringy.
				</p>

				<hr />

				<div class="card-footer flex-responsive flex-center-y">
					<div class="container-avatar">
						<img src="./img/avatar-image-business-card.png" alt="Avatar" />
					</div>
					<div>
						<h4>Amy Burgess</h4>
						<p class="detail">Customer Manger, Solution Oy</p>
					</div>
				</div>
			</article>
		</section>
	</body>
</html>
